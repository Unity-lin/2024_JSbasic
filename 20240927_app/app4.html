<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 4. Weather App</h1> 
    <h2> Location : <input id="input" type = "text"> </input> </h2> <button id="Get">Get Weather</button>
        <h2> Temperature : <h2 id="Temperature"> </h2> </h2> 
        <h2> Condition : <h2 id="Condition"> </h2> </h2>  
        <script>
        const input = document.getElementById('input').value.trim();
        const apiKey = '날씨 apikey'; 
        const apiUrl = 'api 주소' + apiKey + `&q=${input}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const temperature = data.current.temp_c;
                const condition = data.current.condition.text;

                document.getElementById('Temperature').textContent = 'Temperature: ' + temperature + '°C';
                document.getElementById('Condition').textContent = 'Condition: ' + condition;
            })
            .catch(error => console.log(error));
        </script>
</body>
</html>
