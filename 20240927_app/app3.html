<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Simple Form with Validation -->
<section class="mb-5">
    <h3>3. Simple Form with Validation</h3>
    <form id="validation-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <small id="nameError" class="form-text text-danger" style="display:none;">Name is required</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <small id="emailError" class="form-text text-danger" style="display:none;">Valid email is required</small>
        </div>
        <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Submit</button>
    </form>
</section>

<script>
  // 유효성 검사 함수
  function validateForm(event) {
    event.preventDefault(); // 폼 제출 방지

    // 입력 필드 값 가져오기
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    // 에러 메시지 초기화
    let valid = true;
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');

    nameError.style.display = 'none';
    emailError.style.display = 'none';

    // 이름 필드 유효성 검사
    if (name === "") {
      nameError.style.display = 'block';
      valid = false;
    }

    // 이메일 필드 유효성 검사 (간단한 이메일 패턴 검사)
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      emailError.style.display = 'block';
      valid = false;
    }

    // 폼이 유효한 경우
    if (valid) {
      alert('Form submitted successfully!');
      document.getElementById('validation-form').reset(); // 폼 초기화
    }
  }
</script>

</body>
</html>
