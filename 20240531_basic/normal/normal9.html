<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "text" class = "number1" placeholder="정수를 입력하세요"> 
    <input type = "text" class = "number2" placeholder="정수를 입력하세요"> 
    <button type = "button" class = "add_button"> 더하기 </button>
    <div class = "result"> </div>
</body>
<script>
    const addButton = document.querySelector(".add_button");
    const numInput =  document.querySelector(".number1");
    const numInput2 =  document.querySelector(".number2");
    const result = document.querySelector(".result");

    addButton.addEventListener("click", conversion);

    function conversion() {
        result.textContent = increase(
            Number(numInput.value),
            parseInt(numInput2.value)
        )

    }

    function increase(x, y) {
        return x + y;
    }

</script>
</html>
